<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">Make My Notes</a>
    </div>
    <ul class="nav-links">
      <li><a href="Index.html">ViewCode</a></li>
      <li><a href="addCode.html">Add Code</a></li>
    </ul>
    <div class="searchBarCont">
      <input class="searchBar"></input>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    
  </nav>
<div class="container">
    
</div>

<div class="codeViewer">
  <div class="codeHeader">
    <h2>Title</h2>
    <button  onClick="copyData()" class="copyBtn">Copy</button>
    <i class="fa-solid fa-xmark closeBtn" onClick="closeBtn()"></i>
  </div>
  <div class="codeText">
    <textarea readonly name="Copycode"></textarea>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
